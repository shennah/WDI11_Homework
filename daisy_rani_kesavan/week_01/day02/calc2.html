	<script>
function mul(n)
{
var a=n/2;
console.log("half of the number is "+a);
var b=a*a;
console.log("square of "+a+" is "+b);
var c= (Math.PI*b*b).toFixed(2);
console.log("Area of circle of radius "+b+" is "+c);
var d=Math.round((c/b)*100);
console.log(c+ " is "+d+" percent of "+b); 
}
mul(5);
