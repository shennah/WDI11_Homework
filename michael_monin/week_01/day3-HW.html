<script>

/*********************************************************
                  Array and Functions Bonus Material

function maxOfTwoNumbers(num1, num2) {
      var maxOf2 = Math.max(num1, num2);
console.log(maxOf2);
}

maxOfTwoNumbers(49, 80);
maxOfTwoNumbers(49, 34);

function maxOfThree(num1, num2, num3) {
      var maxOf3 = Math.max(num1, num2, num3);
console.log(maxOf3);
}

maxOfThree(49, 80, 156);
maxOfThree(49, 34, 11);



</script>
