<html>
	<script >
		var letters  = ['H','E','L','L','O'];
		var guessed = ['_','_','_','_','_'];
		var remaining = letters.length;
		var reward = 0;
		var lettersTried = [];
		var hangMan = 0;

		function guessLetter(guess) {
			var found = 0;
			for(i = 0; i < letters.length; i++){
				
				if(guess === letters[i]){
					guessed[i] = guess;	
					found++;
					remaining--;
				}
			}
				if (found > 0) {
					console.log("You got a letter!");
					if(found === 1) {
					reward = reward + Math.round(Math.random() * 1000);
					} else if (found > 1) {
						reward = reward + Math.round(Math.random() * 3000);
					}
					console.log("Your reward so far is $" + reward);
				} else {
					reward = reward - 100;
					hangMan++;
					console.log(hangMan + " wrong guesses");
				}			
			console.log(guessed);
			} 
// ---------------------------------------------------------
		function play() {
			while(remaining > 0 && hangMan < 6){
					guess = prompt("Guess a letter", "");
					if(lettersTried.indexOf(guess) === -1){
						lettersTried.push(guess);
						guessLetter(guess.toUpperCase());
						} else {
							console.log("You have allredy tried that letter");
						}		
			}
				if (hangMan === 6) {
				console.log("You lost!!");
				  console.log("_________	");
				  console.log("|         | ");
				  console.log("|         0 ");
				  console.log("|        /|\\ ");
				  console.log("|        / \\ " );
				  console.log("|\\");
				  console.log("|\\");
				  
				} else if (remaining === 0){			
				console.log("You guessed the word!!");
				console.log("You won $" + reward);
				}
			}
		play();
	</script>
</html>
