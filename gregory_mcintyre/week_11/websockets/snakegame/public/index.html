<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./snake.css">
  </head>
  <body>
    <div id="wrapper">
      <canvas id="snakeCanvas" width="1005px" height="600px"></canvas>
      <div></div>

      <div class="title"><span class="snake">SNAKE</span> GAME</div>

      <div class="instructions">
        <h1>Instructions</h1>
        <p>Control snake with arrow keys</p>
        <p>Eat food to gain points and length</p>
        <p>Eat special foods for bonus points</p>
        <p>Don't collide with your body</p>
        <br>
        <h1>Score</h1>
        <span class="score"></span>
        <br>
        <br>
        <h1>Last Score</h1>
        <span class="highscore"></span>
      </div>

    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/snakeClient.js"></script>

    <script>
      // localStorage.debug = '*';
      var snake = snake.client();
    </script>
  </body>
</html>
