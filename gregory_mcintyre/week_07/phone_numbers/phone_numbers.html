	function normalizePhoneNumber(num) {
		var result = /^1?(\d{10})$/.exec(num);
		if (result) {
			return result[1];
		} else {
			return null;
		}
	}

	// 0123456789
	console.log(normalizePhoneNumber("10123456789"));
	console.log(normalizePhoneNumber("23434310123456789"));
	</script>
