<html>
  <body>
    <script>



var assignGrade = function(score) {
  if (score < 20) {
    return "F";
  } else if (score < 40) {
    return "D";
  } else if (score < 60) {
    return "C";
  } else if (score < 80) {
    return "B";
  } else {
    return "A";
  }
}



    </script>
