<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Video Watcher</title>
  <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/bootstrap.css">
 </head>
 <body>


<div class="container">
 
 <div class="row">
   <div class="span12">
    <h2 class="page-header">Best Videos Ever ‚ù§</h1>
   </div>
 </div>

 <div class="row">
   <div class="span3">
     <ul>
      <li><a href="https://www.youtube.com/watch?v=TddFnTB_7IM">Trip through the 80s</a></li>
      <li><a href="https://www.youtube.com/watch?v=epUk3T2Kfno">Otters Holding Hands</a></li>
      <li><a href="https://www.youtube.com/watch?v=il2IrgFHfsg">The Ooooh Cat</a></li>
    </ul>
   </div>

   <div class="span9" id="video-watcher">
   </div>
 </div>

</div>

 <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
 <script type="text/javascript" src="http://www.teaching-materials.org/common/jquery.js"></script>

<style>
#video-watcher {
  width: 560px;
  height: 315px;
  background-color: black;
}
</style>

 <script>
   var videoLinks = $('a');
   var onVidelLinkClick = function (event) {
      console.log('video link clicked!');
      event.preventDefault();
      var link = event.target;
      var linkUrl = link.href;
      var embedUrl = youtube.generateEmbedUrl(linkUrl);
      var embedHtml = '<iframe width="560" height="315" src="'
        + embedUrl
        + '" frameborder="0" allowfullscreen></iframe>';
      var videoWatcherFrameTag = $('#video-watcher');
      videoWatcherFrameTag.html(embedHtml);
      var embed = $('iframe', videoWatcherFrameTag);
      embed.hide().fadeIn(5000);
   }
   videoLinks.on('click', onVidelLinkClick);

 </script>
 </body>
</html>
