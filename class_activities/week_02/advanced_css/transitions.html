<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions</title>
</head>
<body>

<div class="box"></div>

<style>
  .box {
    background-color: red;
    width: 200px;
    height: 200px;

    transition: width 0.5s ease;
  }

  .box:hover{
    background-color: green;
    width: 400px;
  }

</style>
  
</body>
</html>
