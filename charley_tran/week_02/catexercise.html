<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  


 </body>
 <script>
var catGif = document.getElementsByTagName('img')[0];

catGif.style.left = '0px';
var x = 0 //defining starting position

function catWalk() { //for cat walking fowards
	catGif.style.left = x + "px";
	x += 10;
	if (catGif.style.left == "500px") { //once it hits halfway, stops the movement, chaneges picture.
		clearInterval(catForward);
		catGif.src = "https://media.giphy.com/media/11i7RuOORxP7iM/giphy.gif"
		setTimeout(reset, 1000); //this reinitiates the forward movement.
	}
	if (catGif.style.left == "1000px") { //this triggers the return
		clearInterval(catForward);
		catBackwards = setInterval(catBack, 50);
	}

}
function catBack() { //for cat walking backwards
	catGif.style.left = x + "px";
	x -=10;
		if (catGif.style.left == "500px") {
		clearInterval(catBackwards);
		catGif.src = "https://media.giphy.com/media/11i7RuOORxP7iM/giphy.gif"
		setTimeout(resetBack, 1000);
	}
	if (catGif.style.left == "0px") {
		clearInterval(catBackwards);
		catForward = setInterval(catWalk, 50);
	}
}


function reset() { //this reinitiates the cat walking forward
	catForward = setInterval(catWalk, 50);
	catGif.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif";
}
function resetBack() { //this reinitiates the cat walking backwards
	catBackwards = setInterval(catBack, 50);
	catGif.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif";
}
var catForward = setInterval(catWalk, 50)


 </script>

</html>
